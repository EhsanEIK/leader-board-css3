<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board Website</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <!-- top players and top blogs -->
        <section class="container">
            <!-- top players -->
            <div class="top-players">
                <h1 class="section-title">Top Players</h1>
                <div class="players">
                    <div class="player">
                        <img src="./images/players/player-1.png" alt="">
                        <h3 class="player-name">Shane Smith</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-2.png" alt="">
                        <h3 class="player-name">Jony Roy</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-3.png" alt="">
                        <h3 class="player-name">Manam Rafi</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-4.png" alt="">
                        <h3 class="player-name">Bashar Nijam</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-5.png" alt="">
                        <h3 class="player-name">Jack Smith</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-6.png" alt="">
                        <h3 class="player-name">Rocky Lee</h3>
                    </div>
                </div>
            </div>
            <hr>
            <!-- top blogs -->
            <div class="top-blogs">
                <h1 class="section-title">Top Blogs</h1>
                <div class="blogs">
                    <article class="blog">
                        <div class="blog-banner">
                            <img src="./images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-author-name">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-banner">
                            <img src="./images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                            <p class="blog-author-name">By <a href="#">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-banner">
                            <img src="./images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p class="blog-author-name">By <a href="#">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-banner">
                            <img src="./images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-title">The logo is funny</h3>
                            <p class="blog-author-name">By <a href="#">Hridmaya Park</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
